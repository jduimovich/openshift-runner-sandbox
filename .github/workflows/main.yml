name: simple shell
env:    
  DEPLOY: "Shell simple workflow"
on:
  # Learn more about events https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows
  push:
    # Edit to the branch(es) you want to build and deploy on each push.
    branches: [ main ]
jobs:
  test-shell:
    name: Run an ls to show files
    runs-on: [ self-hosted, openshift ]
    steps:
    - uses: actions/checkout@v2   
    - name: Shell test 
      run: |  
        ls -al
        du -a       

 
 
 
  
